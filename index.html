<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor from EURO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Convertor (from EURO)</h2>
      <form>
        <div class="amount">
          <p style="font-weight: bold;">Enter Amount</p>
          <input type="text"  placeholder="100" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://www.shutterstock.com/image-vector/vector-european-union-flag-260nw-2477291513.jpg" />
              <select name="from" id="">
                <option value="eur">EUR</option>
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to" id="to">
              </select>
            </div>
          </div>
        </div>
        <div class="msg"></div>
        <button>Get Exchange Rate</button>
      </form>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
